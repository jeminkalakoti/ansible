- name: Variable preference
  hosts: local
  connection: local
  vars:
    NAME: from play level
  vars_files:
  - course.yaml
  vars_prompt:
  - name: NAME
    prompt: What is your Name?
    private: false
  tasks:
  - name: Testing Variable preference
    vars:
      NAME: from task level
    ansible.builtin.debug:
    msg: "Name: {{ NAME }}"